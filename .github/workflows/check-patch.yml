---
name: Check patch

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: centos-stream-9
            shortcut: cs9
            container-name: el9stream
          - name: centos-stream-10
            shortcut: cs10
            container-name: el10stream

    name: ${{ matrix.name }}
    container:
      image: quay.io/ovirt/buildcontainer:${{ matrix.container-name }}

    steps:

      - name: Mark repository as safe
        run: git config --global --add safe.directory "$(pwd)"

      - name: Checkout sources
        uses: ovirt/checkout-action@main

      - name: Install dnf dependencies
        run: dnf install -y python3-pip python

      - name: Install Python dependencies
        run: pip install coverage isort pycodestyle pyflakes

      - name: Test packaging and RPM building
        run: |
          mkdir -p exported-artifacts
          mkdir -p tmp.repos
          SUFFIX=".$(date -u +%Y%m%d%H%M%S).git$(git rev-parse --short HEAD)"
          ./autogen.sh --system
          make dist
          dnf builddep -y ovirt-hosted-engine-ha.spec
          rpmbuild \
              -D "_topdir $PWD/tmp.repos" \
              -D "release_suffix ${SUFFIX}" \
              -ta ovirt-hosted-engine-ha-*.tar.gz
          mv ./*.tar.gz exported-artifacts
          find \
              "$PWD/tmp.repos" \
              -iname \*.rpm \
              -exec mv {} exported-artifacts/ \;

      - name: Test RPM dependencies
        run: |
          dnf install -y --downloadonly ./exported-artifacts/*noarch.rpm

      - name: Test code
        run: |
          dnf install -y vdsm-client vdsm-python vdsm-jsonrpc
          make check
          make test
          coverage html \
            -d exported-artifacts/coverage_html_report \
            --rcfile="${PWD}/automation/coverage.rc"
          cp automation/index.html exported-artifacts/

      - name: Upload artifacts
        uses: ovirt/upload-rpms-action@main
        with:
          directory: exported-artifacts
